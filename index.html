<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- timer div -->
    <div id="timer-div">
        <h4 id="timer"></h4>
    </div>
    <br>

    <!-- hide class to display none to hide -->
    <div id="introduction" class="card">
        <h1 id="starting-h1">Javascript Quiz</h1>
        <p id="instructions">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores quaerat aspernatur
            aliquid
            ipsam! Rerum quod
            ipsam, quia nostrum amet similique tenetur eaque vero, labore perferendis, explicabo sint odio placeat
            earum?
        </p>
        <button id="start-button" >Start!</button>
    </div>

    <!-- make question template holder and swap in content -->
    <div id="question-template" class="hide">
        <h3 id="question-title"></h3>
        <ul id="answer-list">
            <!-- create empty list after each question -->
        </ul>
    </div>

    <!-- answers template -->
    <div id="answer-template" class="hide">
        <h1>Time is up!</h1>
        <h2 id="user-score"></h2>
        <br> 
        <form id="input-initials" class="hide">
            <h2>Enter your initials!</h2>
            <input id="input-box" type="text"/>
            <input id="submit-button" type="button" value="Submit"/>
        </form>
    </div>

    <!-- high scores screen -->
    <div id="high-scores-div" class="hide">
        <h1>High Scores</h1>
        <ol id="high-scores">
            <!-- dynamically create list items w local storage -->
        </ol>
    </div>



    <!-- script file -->
    <script src="script.js"></script>
</body>

</html>
